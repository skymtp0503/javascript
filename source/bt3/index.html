<html lang="en">
<head>

<body>
    <div class="container">
        <div class="box">
            <div id="boxchat1" class="boxChat">
            </div>

                <div class="listButton">
                    <button class="chat-button" id="btn-bold-1">Đậm</button>

                    <button class="chat-button" id="btn-reset-1">Reset</button>
                </div>
                <div class="boxText">
                    <textarea id="msg1" class="textarea" name="" id="" cols="30" rows="5"></textarea>
                    <button id="send1" class="send">send</button>
                </div>
            </div>
        </div>
        <div class="box">
            <div id="boxchat2" class="boxChat">
            </div>
            <div class="boxInput">
                <div class="listButton">
                    <button class="chat-button" id="btn-bold-2">Đậm</button>
                    <button class="chat-button" id="btn-italic-2">Nghiêng</button>
                    <button class="chat-button" id="btn-reset-2">Reset</button>
                </div>
                <div class="boxText">
                    <textarea id="msg2"class="textarea" name="" id="" cols="30" rows="5"></textarea>
                    <button id="send2" class="send">send</button>
                </div>
            </div>
        </div>
    </div>
